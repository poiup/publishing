<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container{
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <blockquote>
            우리가 확실하다고 여기는것이 아니라 불명확하다며
            지나치는 사소한것에 내가 누구인지 말해주는
            본질적인 요소가 담겨있다
        </blockquote>
        <p>
            - 김연수 (소설가)
        </p>
        <p>
            이 글을 처음 읽게 되었을때 공감하며 입을
            다물지 못했다. 무릎대신 머리를 치는것같은 느낌을 받았다.
            그 뒤로는 나는 사람들이 발표하는 말이 아닌
            일상에서 사소한 말들에 집중하기 시작했던것 같다.
        </p>
    </div>
</body>
</html>
