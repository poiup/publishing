<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 문서 객체조작 메서드
        // element내용을 바꾸거나 생성하거나 끼워넣거나
        // 하는 일련의 과정을 수행합니다

        // 메서드 종류
        // $("선택자").html() - 선택요소의 하위요소 다 엎어오기
        // $("선택자").html("새요소") - 선택요소 하위요소 변경
        // $("선택자").text(텍스트) - 선택요소 내부 택스트 변경
        // $("새요소") - createElement처럼 새 태그 생성
        // $("선택자").append("새요소") - 선택요소에 새 요소 끼우기
        // $("선택자").prepend("새요소") - 선택요소에 새 요소 끼우기
        // $("선택자").appendTo("새요소") - 선택요소에 새 요소 끼우기
        // $("선택자").prependTo("새요소") - 선택요소에 새 요소 끼우기
        // $("새요소").insertBefore("선택자") - 선택요소의 형제요소 추가
        // $("새요소").insertAfter("선택자") - 선택요소의 형제요소 추가
        // $("선택자").clone(true/false) - 요소 복사(하위요소 복사여부)
        // $("선택자").empty() - 하위요소 모두삭제
        // $("선택자").attr("속성") - 특정속성 지정(class, id 등)
        // $("선택자").attr("속성", "값") - 속성값 갱신
        // $("선택자").removeClass("클래스명") - 클래스 속성 헤제
        // $("선택자").toggleClass("클래스명") - 클래스명 없으면 추가, 있으면 삭제
        // $("선택자").hasClass("클래스명") - 선택요소 클래스속성 있으면 true
        // $("선택자").wrap("<div></div>") - 선택요소를 감싸는 태그생성
        // $("선택자").wrapAll("<div></div>") - 선택요소를 전체 감싸는 태그 생성
        $(function(){
        });
        // 익명함수는 => (arrow)로 대신할수 있습니다
        // 화살표함수는 ES6에 추가되었습니다
        $(()=> {
            // 1. .theTitle인 요소의 하위요소를
            //  "<a href ='#'> 요소 객체 조작</a> 로 바꿉니다"
            $(".theTitle").html("<a href = '#'>요소객체조작</a>");

            // 2. .obj1인 요소의 텍스트를 "리스트_2로 바꿉니다."
            $(".obj1").text("리스트_2");

            // 3. #list3인 요소의 마지막에 새요소를 추가합니다.
            // <li>list_6</li>
            $("#list3").append("<li>list_6</li>");
            
            // 4. #list3인 요소의 처음에 새 요소를 추가해서주세요
            // <li>list_2</li>
            $("#list3").prepend("<li>list_1</li>");

            // 5. #list3인 5번째 li요소 이전에 새 요소를 추가합니다
            // <li>insertBefore</li>
            $("<li>insertBefore</li>").insertBefore($("#list3 > li").eq(4));

            // 6. #list3인 6번째 li요소 이후에 새 요소를 추가합니다
            // <li>insertAfter</li>
            $("<li>insertAfter</li>").insertAfter($("#list3 > li").eq(5));

            // 7. .obj1인 요소 복제후 id가 list3인 요소의 
            // 가장 마지막 위치에 추가해주세요
            //  .clone()을 변수에 저장해주시고
            //  저장된 요소는 appendTo를 이용해 추가해주세요.
            
            // var tagClone = $(".obj1").clone(true);
            $(".obj1").clone(true).appendTo("#list3");

            // 8. #list3인 요소의 하위 li요소 중 첫 번째요소의 무슨값이 들었는지
            // 콘솔에 찍어주세요
            console.log($("#list3 > li").eq(0).attr("class"));
            
            // 9. #list3 인 요소의 하위 li중 2번째 요소의
            // 클래스 속성값을 obj2로 바꿔주시고
            // .obj2에 대해서 배경값을 노란생으로 바꿔주세요
            $("#list3 > li").eq(1).attr("class", "obj2");
            $(".obj2").css("background-color",  "yellow");
            
            // 10. #list3인 요소의 하위 li중 첫 번째 요소의 클래스속성 obj3을 추가합니다
            // 그다음 글씨색을 빨강으로 해주세요
            $("#list3 > li").eq(0).addClass("obj3");
            $(".obj3").css("color",  "red");

        })
    </script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h2 class="theTitle">HTML 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
