<!DOCTYPE html>
<html lang="en">
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // jquery는 자바스크립트를 활용한 dom조작을
        // 좀더 편하게 하기 위해 나온 라이브러리입니다.
        // 부트스트랩처럼 CDN형식이나 혹은 jquery.js파일을
        // 받아 import해야 해당문서에서 사용가능합니다.
        // 일부 부트스트랩 기능도 jquery가 같이 사용되어야
        // 돌아가기 때문에 여전히 가장 사랑받는 라이브러리중
        // 하나이지만 최근 사이트가 무거워지는 이유로 인해
        // 초대형 서비스에서는 점차 사장되어가는 분위기입니다.

        $(function(){
            // 앞으로 제이쿼리에서는
            // document.getElementby~ 대신
            // $()을 이용합니다.

            // $("*").css("font-size", "18px")하면 전체폰트사이즈가 18px이 됩니다

            // #firstTitle을 녹색으로 바꿔주세요
            $("#firstTitle").css("color", "green");
            // .nextTitle의 색을 파랑색으로
            $(".nextTitle").css("color", "blue");
            // .obj3의 자식은 li의 font-weight를 bold로 바꿔주세요
            $(".obj3").children("li").css("font-weight", "bold");
            // obj의 자식인 .theobj의 색을 보라색으로
            $(".obj3").children(".theobj").css("color", "purple");
            // .obj5의 부모 전체의 테두리인 2px검은색 점선으로
            $(".obj5").parent().css("border", "dotted 2px black");

            // #wrap 자손 h3에 대해 글씨크기 20px 배경 노란색
            $("#wrap h3").css("font-size ", "20px").css("background-color","yellow");

            // .obj4의 next의 색깔을orange로 바꿔주세요.
            // .next()는 바닐라js의 nextsibljng처럼 사용됨
            $(".obj4").next().css("color", "orange");

            // .obj5의 prev를 글씨 우측정렬 시켜주세요
            $(".obj5").prev().css("text-align", "right");

            // .obj6의 형제인 li전체에 글씨 중앙정렬
            $(".obj6").siblings("li").css("text-align", "center");

            // 이렇게 $("")로 얻어온 dom요소는 변수에도 저장됩니다.
            var cobj6 = $(".obj6")
            console.log(cobj6);

            // html문서 내부의 폼요소를 선택할때는
            // $(":타입명") 으로 타입에따라 선택할수 있습니다.
            // 서너택가능 타입은 text,password, checkbox, radio등이 있습니다.
            // text타입 input의 배경을 노란색으로
            // 경계는 3px로 실선 검정색으로
            // 글씨색은 파란색으로 바꿔주세요.
            $("input:text").css({
                "background-color":"yellow",
                "color":"blue",
                "border":"solid 3px black"
            });
        })

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모요소 선택자</h3>
        <p class="obji">
            현재 id가 "obj"인 요소를 기준으로,
            부모요소는 'div' 요소입니다.
        </p>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name">
        </p>
    </div>  

</body>
</html>
