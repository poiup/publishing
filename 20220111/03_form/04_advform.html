<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advfrom</title>
</head>
<body>
    <fieldset>
        <legend>input type</legend>
        <form action="post">
            <p>검색 : <input type="search"></p>
            <p>이메일 : <input type="email"></p>
            <p>사이트 주소 : <input type="url"></p>
            <p>전화번호 : <input type="tel"></p>
            <p>숫자 : <input type="number" min="0" max="100" step="30"></p>
            <!-- 추가 제한속성 min = "최소", ma="최대", step = "구간" -->
            <!-- e표기법 -->
            <!-- 1.00E +02 = 100 -->
            <!-- e앞쪽부분을 e뒷쪽만큼 자리수를 올려라 -->
            <p>만족도 : <input type="range"></p>
            <p>날짜 : <input type="date" name="" id=""></p>
            <p>날짜시간 : <input type="datetime"></p>
            <p>날짜시간(현재지역) : <input type="datetime-local"></p>
            <p>월 단위 날짜 : <input type="month" name="" id=""></p>
            <p>주 단위 날짜 : <input type="week" name="" id=""></p>
            <p>시간 : <input type="time"></p>
            <p>색상 : <input type="color" name="" id=""></p>
        </form>
    </fieldset>
</body>
</html>
