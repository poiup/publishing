<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formoption</title>
</head>
<body>
    <fieldset>
        <legend>유효성 검사</legend>
        <form action="">
            <ul>
                <li>
                    <!-- required submit을 위한 필수 입력내용 설정 -->
                    <b>*</b> 이름: <input type="text" required >
                </li>
                <li>
                    <b>*</b> 아이디 : <input type="text" required>
                </li>
                <li>
                    <b>*</b> 비밀번호: <input type="password" required>
                </li>
                <li>
                    <b>*</b> 휴대폰 : <input type="tel">
                </li>
            </ul>
            <input type="submit" value="제출">
        </form>
    </fieldset>
</body>
</html>
