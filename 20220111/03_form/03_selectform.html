<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectform</title>
</head>
<body>
    <h1>셀렉트 만들기</h1>
    <fieldset>
        <legend>선택항목들</legend>
        <p>
            <select>
                <option>html5</option>
                <option>css</option>
                <option>javascript</option>
                <option>jquery</option>
            </select>
        </p>
        <p>
            <select>
                <optgroup label="마포구">
                    <option value="">서교동</option>
                    <option value="">동교동</option>
                    <option value="">합정동</option>
                </optgroup>
                <optgroup label="동대문구">
                    <option value="">전노동</option>
                    <option value="이문동">이문동</option>
                    <option value="회기동">회기동</option>
                    <option value="휘경동">휘경동</option>
                </optgroup>
            </select>
        </p>
    </fieldset>


    
    <fiedlset>
        <legend>선호여행지</legend>
        <p>
            <select name="" id="">
                <optgroup label="유렵">
                    <option value="">독일</option>
                    <option value="">프랑스</option>
                    <option value="">이탈리아</option>
                    <option value="">스페인</option>
                </optgroup>
                <optgroup label="아시아">
                    <option value="">일본</option>
                    <option value="">중국</option>
                    <option value="">인도네시아</option>
                    <option value="">인도</option>
                </optgroup>
            </select>
        </p>
    </fiedlset>
</body>
</html>
