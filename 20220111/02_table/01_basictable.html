<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습</title>
</head>
<body>
    <h1>표 만들기</h1>
    <h2>1행 1열 표만들기</h2>
    <table>
        <tr>
            <td>1행 1열</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th colspan = '2'>1*2표 만들기</th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>2행</th>
        </tr>
        <tr>
            <td>1열</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    
</body>
</html>
