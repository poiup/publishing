<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 
        position:static - 요소를 겹칠수 없는상태
        position:relative - absoute속성의 축이되는 요소
        position:absolute - relative의 자식에 걸면
        relative 요소의 위치를 영점으로 삼음
        position:fixed 화면에 위치를 기준으로 고정시킴
        */
        * {
            margin: 0; padding: 0;
        }

        body { 
            font:12px "굴림";
            margin: 20px;
            background-image: url(img/bg_grid.gif);
        }

        #box {
            position: relative;
            width: 550px;
            border: 1px solid royalblue;
        }
        #box > div {
            width: 130px;
            height: 80px;
            padding: 10px;
            color: #fff;
            font-weight: bold;
        }

        .myred {
            background-color: red;
        }
        .myblue {
            position: absolute;
            background-color: blue;
            left: 50px;
            top: 0;
        }
        .mygreen {
            background-color: green;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div class="myred">
            박스의 크기와 위치를 잘 살펴봐야합니다
        </div>
        <div class="myblue">
            박스의 포지션 속성을 바꿔가며 테스트합니다.`
        </div>
        <div class="mygreen">
            포지션을 이해하기 위해서는 많은 테스트가 필요합니다.
        </div>
    </div>
</body>
</html>
