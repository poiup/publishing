<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // script 태그는 스크립트 코드를넣는부분입니다.
        // 스크립트 태그 내부에 작성된 구문을 
        // 선언문이라고 부릅니다.
        // 권장되는 선언문의 위치는 head태그 내부. 또는 body태그 내부입니다.

        // 화면에 글씨를 찍어주는 코드
        document.write("hello JavaScript");

        // 콘솔창에 찍는코드
        console.log('hello');

        // 경고창 띄우는 코드
        alert("경고 귀하의 데이터가 유출되었습니다.");
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
