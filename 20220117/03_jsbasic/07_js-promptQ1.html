<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 사람인지 아닌지 판별할수 있도록 
        // 여러분이 prompt를 이용해 문제를 내주시고
        // 정답을 적은 경우 조건문을 이용해서
        // 브라우저 화면에 "사람으로 확인되었습니다."
        // 라고 띄워주시면 됩니다.
        var random = Math.floor(Math.random()*10);
        var userCheck;
        userCheck = prompt(random+" <-에 나오는 숫자를 적어주세요");
    
        if(userCheck == random){
            document.write("<h1>사람으로 확인되었습니다.<h1>")
        } else {
            document.write("<h1>로봇은 접속할수 없습니다.<h1>")
        }
        

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
