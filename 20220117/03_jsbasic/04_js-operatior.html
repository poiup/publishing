<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 산술 연산자는 +,-,*,/,% 등이 있습니다.
        // 나누기는 자바와는 다르게 값을 나눠서 나머지없이 소수점까지 나옵니다.
        var A = 10;
        var b = 3;
        var result;

        result = A+b;
        document.write(result + "<br/>")
        // document.write에  "<br/>"를 넣으면 br태그를 넣은효과가 나온다
        result = A - b;
        document.write(result + "<br/>")

        result = A * b;
        document.write(result + "<br/>")

        result = A / b;
        document.write(result + "<br/>")

        result = A % b;
        document.write(result + "<br/>")

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
