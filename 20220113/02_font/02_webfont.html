<!DOCTYPE html>
<html lang="en">
<head>
    <!-- link를 사용하는 경우 head태그에 링크를 넣어주고 스타일에서 사용합니다. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        .nanumps {font-family: 'Nanum Pen Script', cursive;}
        .bhss {font-family: 'Black Han Sans', sans-serif;}
    </style>
    <!-- 구글폰트에서 사용자 pc에 없는 글꼴을 가져와 웹페이지에 적용이 가능합니다 -->
    <!-- select this style를 클릭해서 우측에 생기는 창을 링크에 복사해서
    head태그내에 넣어주면 설정이 완료됩니다. -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="nanumps">여러분이 선택한 글꼴</h1>
    <p class="nanumps">원하는 글꼴을 잘선택해보세요</p>

    <h1 class="bhss">black han sans 글꼴</h1>
    <p class="bhss">글자</p>
</body>
</html>
