<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {background-color: salmon;}
        /* padding 은 어떤 박스 공간의 경계와 
        실제 내부요소간의 거리를 설정합니다.
        값을 하나만 적으면 상하좌우 4군데
        두개적으면 상하, 좌우
        3개적으면 상 좌우 하
        4개적으면 12시 방향부터 시계방향순으로 적용됩니다. */
        .answer {padding:30px 15px 3px;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>퍼블리싱은 무슨 일을 하는건가요?</p>
    <p class="answer">웹페이지 레이아웃을 따고 보기좋게 디자이너의 요구대로
            꾸며주는겁니다.
    </p>
</body>
</html>
