<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 마진값도 패딩값과 마찬가지.
        padding은 내부의 크기가 늘어나는거지만 margin은 외부의 크기가 늘어남 */
        /* bg같은 경우 padding크기만큼 늘어나지만 margin은 늘어나지않음 */
        p { background-color: sandybrown; width: 300px; height: 50px; margin: 100px;}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>오늘의 날씨</p>
    <p>오늘은 춥습니다</p>
    <p>오늘은 비는 안옵니다</p>
    <p class="tom">내일은 어떨까?</p>
</body>
</html>
