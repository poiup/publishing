<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {margin: 0;}
        .box {
            width: 550px;
            border: double 3px darkcyan;
        }
        .box > h1 {
            background-color: skyblue;
            text-align: center;
            letter-spacing: 15px;
            margin-top: 15px;
            padding: 15px;
            color: dodgerblue;
        }
        
        .line {
            border-top: solid 5px darkslateblue;
            border-bottom: dotted 1px #000;
            padding: 10px 0 0 0;
        }

        .box > div > h2 {margin: 20px 0;}
        .box > div > p {font-size: 14px; margin-bottom: 20px;}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        div.box
        <h1>속담풀이.h1</h1>
        <div class="line">
            div.line
            <h2>말 한마디에 천냥 빚진다.h2</h2>
            <p>
                생각해보지 않고 나오는데로 말하다가 실수하면 상대의 마음에
                아픔을 남기게된다.p
            </p>
        </div>
        <div>
            div
            <h2>웃는 얼굴에 침 못뱉는다.h2</h2>
            <p>
                호의적인 의사소통 방법은 자기 말만 하는 것보다
                좋은 결과로 이어진다.p
            </p>
        </div>
    </div>
</body>
</html>
