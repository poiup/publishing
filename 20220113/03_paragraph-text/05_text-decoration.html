<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {text-decoration: dotted}
        /* 글자의 밑줄 윗줄 중앙줄등 선을 칠수있다 */
        /* underline(밑줄), overline(윗줄), line-through(가운덷줄, 취소선), none(줄없앰) */
        a {text-decoration: line-through red;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="#">현재상영중</a></li>
        <li><a href="#">상영예정</a></li>
    </ul>
</body>
</html>
