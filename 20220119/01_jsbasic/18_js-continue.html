<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // continue문은 만나는 즉시 돌던바퀴를 종료시키고
        // 다음바퀴를 실행하는 구문입니다.
        for(var i = 1; i < 10; i++){
            if(i % 2 === 0){
                continue;
            }
            document.write(i + "<br/>")
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
