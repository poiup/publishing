<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // break구문은 자바와 다른점없이 실행합니다
        //  바깥쪽 조건식에 활용할 변수
        var i = 0;

        // 무한 루프 실행
        while(true){
            if(i >= 15){
                break;
            } else {
                i++;
            }
            document.write("무한루프"+i)
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
