<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 반올림 최대,최소값 등을 구하거나 난수를 사용한다거나 등의
        // 복잡한 계산을 할때 사용합니다.
        var maxNum = Math.max(30,70,5,150);
        document.write("최대값 : " + maxNum + "<br/>")

        var minNum = Math.min(30,70,5,150);
        document.write("최대값 : " + minNum + "<br/>")

        var roundNum = Math.round(3.5);
        document.write("반올림 : " + roundNum + "<br/>")

        var ceilNum = Math.ceil(5.1);
        document.write("올림 : " + ceilNum + "<br/>")

        var floorNum = Math.floor(10.5);
        document.write("소수점 내림 : " + floorNum + "<br/>")

        var absNum = Math.abs(-10);
        document.write("절대값 : " + absNum + "<br/>")

        var ranNum = Math.random();
        document.write("0~1 난수 : " + ranNum + "<br/>")
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
