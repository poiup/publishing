<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 탐색 선택자를 이용하면 좀더 정교한 element
        // 선택이 가능합니다
        // 종류가 많으니 그냥 이런게 있다는것만 우선 알고
        // 넘어가주시면 됩니다.

        //  $("ul li:odd")-ul 내에 li중 홀수번째만 선택
        //  $("ul li:even")-ul 내에 li중 짝수번쨰만 선택
        //  $("ul li:first")-ul 내에 li중 첫번째 선택
        //  $("ul li:last")-ul 내에 li중 마지막 선택
        //  $("ul li:eq(1)")-ul 내에 li중 인덱스 1번 선택
        //  $("ul li").eq(1)-ul 내에 li중 인덱스 1번 선택
        //  $("ul li:lt(2)")-ul 내에 li중 인덱스2번 이전만 선택
        //  $("ul li:gt(2)")-ul 내에 li중 인덱스2번 이후만 선택
        //  $("ul li:nth-child(2n)")-ul 내에 li중 2의 배수번째 선택
        //  $("ul li:contains('문자')")-ul 내에 특정문자가 포한된것만 선택
        //  $("ul li:has('span')")-ul 내에 li중 내부에 span이 있는것만 선택
        //  $("ul li").filter(".obj") -ul 내에 li중 클래스가 obj만 선택
        //  $("ul li").find("a") -ul 내에 li속에 속한 a만 선택
        //  $("ul li:.visible") -ul 내에 li중 보이는것만 선택
        //  $("ul li:.hidden") -ul 내에 li중 숨겨진것만 선택
        // $("h1,h2") - h1과 h2선택
        // $("ul li").not(:empty) -ul내 li중 비어있지 않은것

        $(function(){
            // 1. #list1인 요소의li 중 홀수번째 배경을 노란색으로
            $("#list1 li:odd").css("background-color", "yellow");
            // 2. #list1인 요소의 li중 짝수배경 회색
            $("#list1 li:even").css("background-color", "gray");
            // 3. #list인 요소의 li중 첫번째 글씨만 빨강
            $("#list1 li:first").css("color", "red");
            // 4. #list인 요소의 li중 마지막 글씨만 녹색
            $("#list1 li:last").css("color", "green");
            // 5. #list인 요소의 li중 두번째만 폰트 기울임
            $("#list1 li:eq(1)").css("font-style", "italic");

            // 6. #list인 요소의 li중 3번쨰이전요소만 경계선 aqua색 도트 2픽셀
            $("#list1 li:lt(2)").css("border", "aqua 2px dotted");
            
            // 7. #list인 요소의 li중 3번쨰이후요소만 경계선 보라색 대시 2픽셀
            $("#list1 li:gt(2)").css("border", "purple 2px dashed");
            
            // 8. #list2인 요소의 li중 2의 배수번쨰만 뒷배경 오랜지색
            $("#list2 li:nth-child(2n)").css("background-color", "orange");
            
            // 9. #list2인 요소의 li중 "리스트11"이 포함된 요소만 글씨 파랑
            $("#list2 li:contains('리스트11')").css("color", "blue");
            
            // 10. #list2인 요소의 li중 클래스가 theObj인 요소만 글씨 20px
            $("#list2 li").filter(".theObj").css("font-size", "20px");
            
            // 11 #list2인 요소의 li중 하위 a태그만 요소만 배경색 빨강
            $("#list2 li").find("a").css("background-color", "red")
            
        });

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 HTML 조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li>리스트10</li>
            <li>리스트11</li>
            <li><a href="#">리스트 12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>
        <h2 class="theTitle">HTML 조작</h2>
        <ul id="list3">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>
</body>
</html>
