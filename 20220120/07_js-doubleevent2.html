<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // DOM LEVEL 2 방식에서는 한번에 2개 이상의 이벤트를
        //  연결할수 있습니다.
        // 이상식은 꼭 필요한 방식은 아니지만
        //  여러 브라우저 지원을 위해 이벤트 연결시
        //  if~else문을 사용합니다
        // if(window.addEventListener){
        // 이벤트 등록 코드
        // } else if(window.attachEvent){
        // 이벤트 등록 코드
        // }
        // 표준 브라우저상 등록하기
        // 이벤트대상.addEvnetListener("이벤트","함수", false);
        // 비표준 브라우저상 등록하기
        // 이벤트대상.attachEvent("on이벤트명",함수명)

        // 예시코드
        function thefnc(){
            alert("작동되는 경고창")
        }

        function clickBtn1(){   // 이벤트 연결용함수1
            var myBtn1 = document.getElementById("btn1");
            myBtn1.onclick = thefnc;
        }

        function clickBtn2(){   // 이벤트 연결용함수2
            var myBtn2 = document.getElementById("btn2");
            myBtn2.onclick = thefnc;
        }
        if(window.addEventListener){
            window.addEventListener("load", clickBtn1, false)
            window.addEventListener("load", clickBtn2, false)
        } else if (window.attachEvent){
            window.attachEvent("onload", clickBtn1)
            window.attachEvent("onload", clickBtn2)
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
</body>
</html>
