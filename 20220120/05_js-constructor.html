        function computer(cpuInfo, ranInfo,ssdInfo){
            this.cpu = cpuInfo;
            this.ram = ranInfo;
            this.ssd = ssdInfo;

            this.totInfo = function(){
                document.write("제조업체 : AMD <br/>");
                document.write("시스템 : 64bit <br/>");
            }
        }

        // new 키워드를 이용해 mycom변수에 컴퓨터를 생성해 저장해주세요
        var mycom = new computer("intel(R) Core(TM) i7-9750H", "16.0GB", "삼성전자 860 EVO SSD");
        document.write(mycom.cpu + "<br/>");
        document.write(mycom.ram + "<br/>");
        document.write(mycom.ssd + "<br/>");
        mycom.totInfo();
    </script>
