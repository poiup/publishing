<!DOCTYPE html>
<html lang="en">
<head>
    <script>
            // 문제
            //  confirm, 조건문, location을 이용해서
            //  현재 페이지를 보시겠습니다? 라고 먼저 물어보고
            //  확인을 누르면 body태그내에 h1태그를 자유롭게 적어서
            //  그 내용이 보이게 해주시고
            //  그렇지 않다면 네이버로 이동하게 만들어주세요
            var answer = confirm("현재 페이지를 보시겠습니까?");
            if (answer){
                document.write("<h1>현재 페이지입니다 아무것도 없네요</h1>");
            } else {
                location.href = "https://www.naver.com";
            }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
