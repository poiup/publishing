<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // while,for문도 자바와 같다

        // 100 부터 1까지 내림차순으로 2의 배수만 출력하되
        // 개행도 일어나게 해주세요
        for(var i = 100; i > 0; i-=2){
            if(i % 2 === 0){
                document.write(i+"<br/>");
            }
        }
        var j = 100;
        while (j > 0){
            if(j % 2 === 0){
                document.write(j+"<br/>");
            }
            j-=2;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
