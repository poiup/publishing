<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {color: aqua;background-color: black;}
    </style>
    <script>
        // switch~case문도 자바와 동일

       

        // switch~case문을 작성해주세요
        // case에는 국가이름이 들어가게 해주시고
        // 해당국가이름이 조건으로 잡혔을때
        // 그 국가의 수도가 브라우저 화면에 찍히게 해주세요
        // 글씨새깔은 aqua, 배경은 검은색으로 처리합니다.
        // 국가는 5개입니다.
        var myArea = prompt("국가를 입력하세요", "한국");
        var capital;
        switch(myArea){
            case "한국" :
                capital = "서울";
                break;
            case "미국" :
                capital = "워싱턴 D.C."
                break;
            case "중국" :
                capital = "베이징"
                break;
            case "일본" :
                capital = "도쿄"
                break;
            case "프랑스" :
                capital = "파리"
                break;
        }
        document.write("<h1>"+capital+"</h1>")
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
