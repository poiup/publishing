<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할때마다
        // h1태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는
        // 로직을 만들어주세요
        window.onload = function(){
            var h1space = document.getElementById("h1space");
            var createh1 = document.getElementById("createh1");
            
            createh1.onclick = function(){
                var text = document.createTextNode("h1이 늘어납니다")
                var h1tag = document.createElement("h1");
                h1tag.appendChild(text)
                h1space.appendChild(h1tag);
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">생성</button>
</body>
</html>
