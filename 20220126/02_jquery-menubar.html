<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/02.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 화면 중간에 요리메뉴보여주는곳에
        // 마우스를 올리면 메뉴가 보이고 치우면 가려지게
        // .hover사용
       document.getElementsByTagName
        $(() => {
            $("#menu").hover(function(){
                $(".list").css("display", "block");
            }, function(){
                $(".list").css("display", "none");
            })
        })
    </script>
    <title>Document</title>

</head>
<body>
    <button id="btn1" onclick=alarm()>1</button>
    <div id="menu">
        <h3>요리 메뉴</h3>
        <ul class="list">
            <li>토마토 스파게티 : 9000</li>
            <li>까르보나라 : 8000</li>
            <li>페페로니 피자 : 12000</li>
            <li>고르곤졸라 피자 :12000</li>
            <li>콜라 : 2000</li>
        </ul>
    </div>
</body>
</html>
