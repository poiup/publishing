<!--원하시는 사진들을
3장 구해와서
각각 반응형, 일반형으로 화면에 출력해주세요.
하나는 원형, 하나는 모서리깎은형, 하나는 썸네일로
처리해주세요.-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .rounded {border-radius: 1.25rem!important;}
        .row {margin-left: 0px;}
        img {
            width: 100%;
        }
    </style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div class="row">
        <h1>기본형</h1>
        <div class="col-md-3">
            <img src="images/cow.jpg" alt="소" class="rounded-circle">
        </div>
        <div class="col-md-3">
            <img src="images/sheep.jpg" alt="소" class="img-thumbnail">
        </div>
        <div class="col-md-3">
            <img src="images/pig.jpg" alt="소" class="rounded">
        </div>
    </div>
    <div class="row">
        <h1>반응형</h1>
        <img src="images/cow.jpg" alt="소" class="img-fluid rounded-circle col-md-3">
        <img src="images/sheep.jpg" alt="소" class="img-fluid img-thumbnail col-md-3">
        <img src="images/pig.jpg" alt="소" class="img-fluid rounded col-md-3">
    </div>
</body>
</html>
