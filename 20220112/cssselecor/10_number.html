<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* p:first-letter 첫글자만 */
        /* p:first-line 첫줄만 */
        p:first-child {color: tomato;}
        p:nth-of-type(2) {color: green;}
        p:last-child {background-color: gold;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <p>회사</p>
        <p>상품</p>
        <p>서비스</p>
    </div>
</body>
</html>
