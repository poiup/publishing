<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {width: 600px;}
        * {margin: 0 auto;}
        #title {color: blue;}
        #title + p {background-color: salmon;}
        #title + p>span {color: blue;}

        .listitem1 {border: 2px solid royalblue;}
        .listitem1 p {color: greenyellow;}
        
        .listitem2 {border: 2px solid green;}
        .listitem2 h2 {color: rgb(227, 55, 243);}

        .listitem3 {border: 2px solid gold; color: hotpink;}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="" id="container">
        <h1 id="title">프로그래밍 언어들</h1>
        <p>프로그래밍 언어들에 대해서 <span>차근차근</span> 설명해드리겠습니다</p>
        <ul id="list">
            <li class="listitem1">
                <h2>자바</h2>
                <p>웹/앱 개발이 모두 됨</p>
            </li>
            <li class="listitem2">
                <h2>파이썬</h2>
                <p>머신러닝등에 특화됨</p>
            </li>
            <li class="listitem3">
                <h2>C++</h2>
                <p>개임개발에 특화</p>
            </li>
        </ul>
    </div>
</body>
</html>
